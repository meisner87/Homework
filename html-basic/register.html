<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../assets/Styles/Style2.css" type="text/css" rel="stylesheet">
    <header>

    <div id="main">
    <img src="../assets/images/theorchardgolf-logo.png">
    </div>
    </header>
</head>
<body>
<h1>Register form</h1></div>
<div id="regform">
    <form id="registerForm" name="registerForm" method="post" action="Homework/Homework.html">
        <div class="space"></div>
        <div><label for="firstName">First name: </label>
            <input type="text" id="firstName" name="firstName"></div>
        <div class="space"></div>
        <div><label for="lastName">Last name: </label>
            <input type="text" id="lastName" name="lastName"></div>
        <div class="space"></div>
        <div><label for="password">Password: </label>
            <input type="text" id="password" name="password" min="8" maxlength="15"
                   placeholder="min 8 and max 15 characters"></div>
        <div class="space"></div>
        <div><label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="e.g john@gmail.com"></div>
        <div class="space"></div>
        <div><label for="address">Address: </label>
            <input type="text" id="address" name="address"></div>
        <div class="space"></div>
        <div>
            <label for="gender">Select gender: </label>
            <select id="gender" name="male">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select></div>
        <div class="space"></div>
        <div><label for="avatar">Avatar: </label>
            <input type="file" id="avatar" name="avatar"></div>
        <div class="space"></div>
        <div id="buttons">
        <input type="submit" value="Sign in"/>
        <input type="reset" value="Clear form"/>
        <input type="button" value="Cancel"/>
</div>
    </form>
</div>
</body>
</html>
