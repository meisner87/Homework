<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantics</title>
</head>
<body>
<div id="mainContainer">
    <div id="leftDiv">
        <p>Help me out with the<span style="color: blue"> following </span> topics!</p>
    </div>
    <div style="margin-left:50%" id="rightDiv">
        <img src="../assets/images/opel_calibra_1994_images_1_b.jpg" alt="random image" width="400" height="300"/>
    </div>
    <div id="TallinnArticle">
        <section id="estateSection">
            <article>
                <header>Real Estate price is high</header>
                <p>After covid the prices in Tallinn are sky-rocketing</p>
                <footer>Real estate boom</footer>
            </article>
            <footer>Tallinn is a capital of Estonia</footer>
        </section>
        <section id="svgSection">
        <svg width="400" height="400" >
            <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="3" fill="red" />

        </svg>
        </section>
    </div>
</div>
</body>
</html>
